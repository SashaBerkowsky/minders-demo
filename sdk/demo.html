<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Integraci√≥n SDK</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: #f4f4f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      .card {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        text-align: center;
      }
      h1 {
        color: #18181b;
      }
      p {
        color: #52525b;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>My Online Store</h1>
      <p>
          This is a test page. Look at the bottom right to see the floating feedback widget.
      </p>
      <p>
        <small
          >Try disconnecting your internet and sending feedback to see the retry system.</small
        >
      </p>
    </div>

    <script src="https://unpkg.com/minders-demo-sdk@1.0.7/dist/minders-feedback-sdk.iife.js"></script>
    <script>
      window.addEventListener('load', () => {
        if (window.FeedbackSDK) {
          window.FeedbackSDK.init({
            projectId: '0',
            apiKey: 'minders_secret_key_0',
            apiEndpoint: 'http://localhost:3000/api/feedback',

            // dark mode
            theme: {
              primaryColor: '#8b5cf6',
              backgroundColor: '#18181b',
              textColor: '#f4f4f5',
              borderColor: '#3f3f46',
              inputBackgroundColor: '#27272a',
              submitColor: '#ffffff',
            },
          });
        }
      });
    </script>
  </body>
</html>
